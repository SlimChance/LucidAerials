<div class="picture-wrapper" id="footer">
    <div image-dropdown class="picture-repeat" index="$index" ng-class="{ 'expanded': pics.expanded == $index }" ng-repeat="picture in pics.lazyLoadImages" ng-click="pics.expand($index)">
    	<img ng-src="{{picture.smallImage}}" width="100%" />
        <p class="picture-description">{{picture.description}}</p>
    </div>
    <div class="load-more" ng-hide="allLoaded">
    	<button class="load-more-btn" ng-click="pics.grabImages()" type="button">Load More</button>
    </div>
    <footer class="last-item"></footer>
</div>
